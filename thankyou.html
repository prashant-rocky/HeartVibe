<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - HeartVibe</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .thankyou-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(8px);
    }
    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }
    a {
      display: inline-block;
      background: white;
      color: #ff5f6d;
      text-decoration: none;
      padding: 10px 25px;
      border-radius: 25px;
      font-weight: bold;
      transition: background 0.3s ease, color 0.3s ease;
    }
    a:hover {
      background: #ff5f6d;
      color: white;
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>Thank You ❤️</h1>
    <p>Your message has been sent successfully. We’ll get in touch with you soon!</p>
    <a href="index.html">Return to Home</a>
  </div>
</body>
</html>
